<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>city-picker</title>
  <link rel="stylesheet" type="text/css" href="../reset.css">
  <link rel="stylesheet" type="text/css" href="city-picker.css">
  <style type="text/css">
    .city-select {
      width: 300px;
      height: 20px;
      border: 1px solid #D9D9D9;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="city-select">
    <div class="city-title">

    </div>
    <div class="fui-menu-button-dropdown">丄</div>

    <div class="fui-city-picker">
      <div class="fui-tab clearfix">
        <a href="#fui-tab1" class="fui-tab_a fui-active">省份</a>
        <a href="#fui-tab2"  class="fui-tab_a">城市</a>
        <a href="#fui-tab3"  class="fui-tab_a">区县</a>
      </div>
      <div class="fui-tab_content fui-city-picker_content">
        <div id="fui-tab1" class="fui-tab_item fui-city-picker_select">
          <dl class="fui-city-hot clearfix">
            <dt class="fl">Hot</dt>
            <dd class="fl">
              <a>北京</a>a
              <a>上海</a>
              <a>广州</a>
              <a></a>
            </dd>
          </dl>
          <dl class="fui-city-A-G clearfix">
          <dt class="fl">A-G</dt>
          </dl>
          <dl class="fui-city-H-K clearfix">
          <dt class="fl">H-K</dt>
          </dl>
          <dl class="fui-city-L-S clearfix">
            <dt class="fl">L-S</dt>
          </dl>
          <dl class="fui-city-T-Z clearfix">
            <dt class="fl">T-Z</dt>
          </dl>
        </div>

        <!-- 城市 -->
        <div id="fui-tab2" class="fui-tab_item fui-city-picker_select fui-city-picker_select-city">
          <dl class="fui-city-hot clearfix">
            <dd class="fl">
              <a>北京</a>
              <a>上海</a>
              <a>广州</a>
              <a>深圳</a>
            </dd>
          </dl>
        </div>
        <!-- 区县 -->
        <div id="fui-tab3" class="fui-tab_item fui-city-picker_select fui-city-picker_select-district">
          <dl class="fui-city-hot clearfix">
            <dd class="fl">
              <a>北京</a>
              <a>上海</a>
              <a>广州</a>
              <a>羊刀</a>
            </dd>
          </dl>
        </div>

      </div>
    </div>

  </div>

  


  <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="city-data.js"></script>
  <script type="text/javascript" src="city-picker.js"></script>
  <script type="text/javascript">
    $(function() {
      $('.city-picker').cityPicker();
    })
  </script>
</body>
</html>
