<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0" name="viewport" />
    <title>Upload</title>
    <link rel="stylesheet" href="./upload.css">
</head>
<body>
<div class="fui-upload clearfix">
    <textarea name="" id="box" cols="30" rows="10"></textarea>
    <form action="" id="uploadForm" enctype="multipart/form-data" name="form">
        <ul class="fui-upload_files">
            <!-- 图片预览位置 -->
            <li class="fui-upload_file"><img src="" alt=""><a class="fui-upload-filename">sss</a><span class="iconfont-fui fui-icon-close"></span></li>
            <li class="fui-upload_file"><img src="" alt=""><a class="fui-upload-filename">sdfsdf</a><span class="iconfont-fui fui-icon-close"></span></li>
            <li class="fui-upload_file"><img src="" alt=""><a class="fui-upload-filename">sfsdfsddfsf</a><span class="iconfont-fui fui-icon-close"></span></li>
        </ul>
        <div class="fui-upload_input-box">
            <input type="file" id="uploadInput" class="fui-upload_input" accept="image/jpg,image/jpeg,image/png" multiple/>
        </div>
    </form>
    <button id="submit-btn" type="submit">提交</button>
</div>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="./upload.js"></script>
<script>
    $(function () {
        var content = '';
        $("#submit-btn")
            .on('click', function () {
                content = $("#box").val();
                // 上传提交
                $(this).submit('www.baid.com',{content: content})
            })
            // 图片本地上传预览
            .upload({quality:1,debug: true});


    })
</script>
</body>
</html>
