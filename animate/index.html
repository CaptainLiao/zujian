<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./animate.css">
    <style>
        .item, .item2 {
            width:50px;
            height: 50px;
            display: inline-block;
            position: absolute;
            top: 100px;
            left: 0px;
            border-radius: 50%;
            background-color: red;
        }
        .wraper {
            animation: vertical-animation 1s ease-in-out 1;
            -webkit-animation: vertical-animation 1s ease-in-out 1;
            -moz-animation: vertical-animation 1s ease-in-out 1;
            animation-fill-mode: forwards;
        }

        .wraper .item {
            animation: hor-animation 1s linear 1;
            -webkit-animation: hor-animation 1s linear 1;
            -moz-animation: hor-animation 1s linear 1;
            animation-fill-mode: forwards;

        }

        @-moz-keyframes hor-animation {
            0% { transform: translateX(0px);     }
            100% { transform: translateX(600px); }
        }
        @-webkit-keyframes hor-animation {
            0% { transform: translateX(0px);     }
            100% {
                transform: translateX(200px);
            }
        }

        @-moz-keyframes vertical-animation {
            0% { transform: translateY(0px);     }
            100% { transform: translateY(400px); }
        }
        @-webkit-keyframes vertical-animation {
            0% { transform: translateY(0px);     }
            3% { transform: translateY(-10px);     }
            100% { transform: translateY(400px); }
        }
    </style>
</head>
<body>
<div class="box"></div>
<button class="btn">点击</button>
<script src="../jquery-1.8.3.min.js"></script>
<script>
    var timer = null;
    var i = 0;
    $('.btn').click(function() {
        clearTimeout(timer);

        var $str = $('<div class="wraper"><div class="item"></div></div>');
        $('.box').append($str);

        (function(t) {

            $str.one('animationend.a', function() {
                console.log(t);
                $(this).remove();
            });

        })(i);
        i++;
    });



</script>
</body>
</html>
