<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>transfrom matrix</title>
  <style type="text/css">
    .box {
      width: 300px;
      height: 280px;
      margin: 100px auto;
      background: #ccc;
    }
    .box img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="8e7075a2c6b7fb1e083914db000a70c5.jpg">
  </div>
  <script src='../jquery-1.8.3.min.js' type="text/javascript"></script>
  <script type="text/javascript">

    function Matrix($el) {
      this.$el = $el;
      this.w = this.$el.width();
      this.h = this.$el.height();
      console.log(this.w)
      console.log(this.h)

    }

    Matrix.prototype.scale = function() {
      var scale = 1;
      var _this = this;
      console.log(document.getElementsByClassName('box')[0].getBoundingClientRect());
      console.log(_this.$el.offset().left);
      _this.$el.on('mousewheel', function(e, delta) {
        console.log(e)
        var oEvent = e.originalEvent,
        c_x = 0,
        c_y = 0,
        p_x = 0,
        p_y = 0,
        o_x = 0,
        o_y = 0,
        delta = oEvent.wheelDelta || -oEvent.delta;
        console.log(delta)
        if(delta > 0) {
         scale *= 1.2;
        }else {
        scale *= .8;
        }
        p_x = (oEvent.clientX / $(window).width()) * 100;
        p_y = (oEvent.clientY / $(window).height()) *100 ;
        $(this).css({
          'transform': 'scale('+scale+')',
          'transform-origin':p_x+'% '+p_y+'%',
          '-webkit-transform-origin': p_x+'% '+p_y+'%'
        });
      })
    };

    var matrix = new Matrix($('.box'))
    matrix.scale();
  </script>
</body>
</html>
