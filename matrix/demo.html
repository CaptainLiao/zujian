<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>transfrom matrix</title>
  <style type="text/css">
    .box {
      width: 300px;
      height: 280px;
      margin: 100px auto;
      background: #ccc;
    }
    .box img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="8e7075a2c6b7fb1e083914db000a70c5.jpg">
  </div>
  <script src='../jquery-1.8.3.min.js' type="text/javascript"></script>
  <script type="text/javascript">
    $(function () {
      var scale = 1;
      $('.box').on('mousewheel', function(e, delta) {
        console.log(e)
        var delta = e.originalEvent.wheelDelta || -e.originalEvent.delta;
        console.log(delta)
        if(delta > 0) {
         scale *= 1.2;
        }else {
          scale *= .8333;
        }
         $(this).css('transform', 'matrix('+scale+', 0, 0, '+scale+', 0, 0)')
      })
    })
  </script>
</body>
</html>
