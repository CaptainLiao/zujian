<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>transfrom matrix</title>
  <style type="text/css">
    .box {
      width: 300px;
      height: 280px;
      margin: 100px auto;
      background: #ccc;
    }
    .box img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="8e7075a2c6b7fb1e083914db000a70c5.jpg">
  </div>
  <script src='../jquery-1.8.3.min.js' type="text/javascript"></script>
  <script type="text/javascript">

    function Matrix($el) {
      this.$el = $el;
      this.w = this.$el.width();
      this.h = this.$el.height();
      console.log(this.w)
      console.log(this.h)

    }

    Matrix.prototype.scale = function() {
      var scale = 1;
      var _this = this;
      _this.$el.on('mousewheel', function(e, delta) {
        console.log(e)
        var oEvent = e.originalEvent,
        c_x = 0,
        c_y = 0,
        p_w = _this.w,
        p_h = _this.h,
        delta = oEvent.wheelDelta || -oEvent.delta;
        console.log(delta)
        if(delta > 0) {
         scale *= 1.2;
        }else {
        scale *= .8333;
        }
        p_w *= scale;
        p_h *= scale;
        c_x = -(p_w - _this.w);
        c_y = -(p_h - _this.h);
        _this.w = p_w;
        _this.h = p_h;
        $(this).css('transform', 'matrix('+scale+', 0, 0, '+scale+', '+c_x+', '+c_y+')')
        console.log(c_x)
        console.log(c_y)
      })
    }

    var matrix = new Matrix($('.box'))
    matrix.scale();
  </script>
</body>
</html>
