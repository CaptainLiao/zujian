<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>Title</title>
</head>
<style>
    li {
        list-style-type: none;
        margin-top: 10px;
    }
    li label {
        width: 60px;
        margin-right: 20px;
        text-align: right;
        display: inline-block;
    }
    input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 1000px white inset !important;
    }
    input {
        outline: none;
        border: 1px solid #ccc;
    }
</style>
<body>
<form id="f1" action="">
    <ul>
        <li><label for="username">用户名</label>
            <input type="text" name="username" id="username" placeholder="用户名"/></li>
        <li>
            <label for="password">密码</label>
            <input type="text" name="password" id="password" placeholder="密码"/>
        </li>
        <li>
            <label for="password">确认密码</label>
            <input type="text" name="password2" id="password-confirm" placeholder="确认密码"/>
        </li>
        <li>
            <label for="phone">手机</label>
            <input type="text" name="mobile" id="phone"/>
        </li>
        <li>
            <label for="email">邮箱</label>
            <input type="text" name="email" id="email"/>
        </li>
    </ul>

    <button type="submit" id="submit-btn">提交</button>

</form>
<script src="../jquery-1.8.3.min.js"></script>
<script src="validator2.js"></script>
<script>
    // 获取表单form元素
    var form = document.getElementById('f1');

    // 创建表单校验实例
    var validation = new FormValidator();
    // 编写校验配置
    validation.add(form.username, 'isEmpty', '用户名不能为空s');
    validation.add(form.password, 'minLength: 6', '密码长度不能小于6个字符');
    validation.add(form.password2, 'isEqualTo: password', '密码不一致');
    validation.add(form.mobile, 'isEmpty', '手机号不能为空');
    validation.add(form.mobile, 'isMobile', '请填写正确的手机号');


    // 开始校验，并接收错误信息
    $('#submit-btn').click(function() {
        var errorMsg = validation.start();

        // 如果有错误信息输出，说明校验未通过
        if(errorMsg){
            // 做一些其他的事
            console.log(errorMsg);
            return false;
        }
    })

</script>
